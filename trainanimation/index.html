<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>


    .train-slider__cloud {
        position: absolute;
        top: -18px;
        right: -10px;
        width: 0;
        opacity: 0.3;
        -webkit-backface-visibility: hidden;
        -webkit-perspective: 1000;
    }

    .train-slider__cloud--animate {
        animation-name: clouds;
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
        animation-timing-function: ease-out;
        animation-direction: reverse;
    }

    .train-slider__cloud:nth-child(2) {
        animation-delay: 400ms;
    }
    .train-slider__cloud:nth-child(3) {
        animation-delay: 800ms;
    }
    .train-slider__cloud:nth-child(4) {
        animation-delay: 1200ms;
    }
    .train-slider {
        position: relative;
    }
    .train-slider__train {
        width: 80px;
        position: relative;
        top: -13px;
    }
    @keyframes clouds {
        0% {
            opacity: 0;
            top: -120px;
            right: 120px;
            width: 140px;
        }
        50% {
            top: -55px;
        }
        100% {
            width: 0;
            top: -20px;
            right: 15px;
            opacity: 0.3;
        }
    }

    .train-slider {
        -webkit-backface-visibility: hidden;
    }


    .asd {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #000;
    }
</style>


<div class="asd">



    <div class="train-slider">
        <img src="cloud.png" alt="" class="train-slider__cloud train-slider__cloud--animate " style="">
        <img src="cloud.png" alt="" class="train-slider__cloud train-slider__cloud--animate " style="">
        <img src="cloud.png" alt="" class="train-slider__cloud train-slider__cloud--animate " style="">
        <img src="cloud.png" alt="" class="train-slider__cloud train-slider__cloud--animate " style="">
        <img src="train-slider.png" alt="" class="train-slider__train">
    </div>
</div>
</body>
</html>
