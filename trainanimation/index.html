<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>


    .train-slider__cloud {
        position: absolute;
        top: -18px;
        right: -10px;
        width: 0;
    }

    .train-slider__cloud--animate {
        animation-name: clouds;
        animation-duration: 2000ms;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in;
    }

    .train-slider__cloud:nth-child(2) {
        animation-delay: 400ms;
    }
    .train-slider__cloud:nth-child(3) {
        animation-delay: 800ms;
    }
    .train-slider__cloud:nth-child(4) {
        animation-delay: 1200ms;
    }
    .train-slider {
        position: relative;
    }
    .train-slider__train {
        width: 80px;
        position: relative;
        top: -13px;
    }
    @keyframes clouds {
        0% {
            right: 10px;
        }
        50% {
            top: -50px;
            right: 40px;
        }
        60% {
            opacity: 0;
        }
        100% {
            width: 140px;
            top: -120px;
            right: 120px;
            z-index: -9999;
        }
    }


    .asd {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #000;
    }
</style>


<div class="asd">



    <div class="train-slider">
        <img src="cloud.png" alt="" class="train-slider__cloud train-slider__cloud--animate " style="">
        <img src="cloud.png" alt="" class="train-slider__cloud train-slider__cloud--animate " style="">
        <img src="cloud.png" alt="" class="train-slider__cloud train-slider__cloud--animate " style="">
        <img src="cloud.png" alt="" class="train-slider__cloud train-slider__cloud--animate " style="">
        <img src="train-slider.png" alt="" class="train-slider__train">
    </div>
</div>
</body>
</html>
